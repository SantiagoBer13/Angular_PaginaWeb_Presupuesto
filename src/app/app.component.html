<div class="cabecero">
  <div class="presupuesto">
    <div class="presupuesto_titulo">Presupuesto Disponible:</div>

    <div class="presupuesto_valor">
      + {{ getPresupuestoTotal() | currency : "COP" : "$" }}
    </div>

    <div class="presupuesto_ingreso limpiarEstilos">
      <div class="presupuesto_ingreso--texto">Ingresos</div>
      <div class="right">
        <div class="presupuesto_ingreso--valor">
          + {{ getIngresoTotal() | currency : "COP" : "$" }}
        </div>
        <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
      </div>
    </div>

    <div class="presupuesto_egreso limpiarEstilos">
      <div class="presupuesto_egreso--text">Egresos</div>
      <div class="right limpiarEstilos">
        <div class="presupuesto_egreso--valor">
          - {{ getEgresoTotal() | currency : "COP" : "$" }}
        </div>
        <div class="presupuesto_egreso--porcentaje">
          {{ getPorcentajeEgreso() | percent }}
        </div>
      </div>
    </div>
  </div>
</div>

<app-form></app-form>

<div class="contenedor limpiarEstilos">
  <app-ingresos></app-ingresos>

  <app-egresos [ingresoTotal]="getIngresoTotal()"></app-egresos>
</div>
