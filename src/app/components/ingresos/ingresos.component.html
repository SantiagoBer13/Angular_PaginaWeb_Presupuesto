<div class="ingreso">
    <h2 class="ingreso_titulo">Ingresos</h2>
  
    <ng-container *ngIf="getIngresos().length === 0">
      <p>AÃºn no tienes ingresos agregados.</p>
    </ng-container>
  
    <ng-container *ngIf="getIngresos().length > 0">
      <ng-container *ngFor="let ingreso of getIngresos()">
        <div class="elemento limpiarEstilos">
          <div class="elemento_descripcion">{{ ingreso.getName() }}</div>
          <div class="right limpiarEstilos">
            <div class="elemento_valor">
              + {{ ingreso.getValue() | currency : "COP" : "$" }}
            </div>
            <div class="elemento_eliminar">
              <button
                class="elemento_eliminar--btn"
                (click)="deleteIngreso(ingreso)"
              >
                <i class="bi bi-x-circle"></i>
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
